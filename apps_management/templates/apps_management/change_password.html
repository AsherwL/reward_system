{% extends "base.html" %}

{% block content %}
<div class="container mx-auto p-6 max-w-lg bg-white shadow-lg rounded-lg">
    <h2 class="text-2xl font-bold text-red-600 flex items-center">
        <i data-lucide="key" class="w-6 h-6 mr-2"></i> Change Your Password
    </h2>

    <!-- Messages d'erreur ou de succÃ¨s -->
    {% if messages %}
        {% for message in messages %}
            <div class="mt-4 p-3 rounded {% if message.tags == 'success' %}bg-green-100 text-green-600{% else %}bg-red-100 text-red-600{% endif %}">
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}

    <!-- Formulaire de changement de mot de passe -->
    <form method="POST" class="mt-6 bg-gray-100 p-6 rounded-lg shadow">
        {% csrf_token %}
        <label class="block text-gray-700 font-semibold">Old password:</label>
        {{ form.old_password }}

        <label class="block text-gray-700 font-semibold mt-3">New password:</label>
        {{ form.new_password1 }}

        <label class="block text-gray-700 font-semibold mt-3">Confirm new password:</label>
        {{ form.new_password2 }}

        <button type="submit" class="mt-4 bg-red-500 text-white px-4 py-2 rounded-lg hover:bg-red-600 transition flex items-center">
            <i data-lucide="refresh-cw" class="w-5 h-5 mr-2"></i> Change Password
        </button>
    </form>
</div>
{% endblock %}
